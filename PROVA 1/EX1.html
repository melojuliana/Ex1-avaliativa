<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--(Exe1) Faça um script que leia a idade, o peso e a altura de N pessoas através de um
        formulário, crie um botão Cadastro que deverá cadastrar os dados em vetores e um botão
        CALCULAR que deverá chamar uma função capaz de calcular e mostrar:
        - todos os dados lidos em uma tabela com borda
        - a quantidade de pessoas com peso superior ou igual a 90 quilos e acima de 1,50
            metros
        As informações acima devem ser exibidas dentro de um elemento HTML5 utilizando o
        innerHTML.-->
        <title>Exe1</title>
    </head>
    <body>
        <div>
            <label>Idade</label>
            <input type="number" id="idade" placeholder="Idade">
        </div>
 
        
        <div>
             <label>Peso</label>
             <input type="number" id="peso" placeholder="Peso"><br>
         </div>
         
        <div>
             <label>Altura</label>
             <input type="number" id="altura" placeholder="Altura"><br>
         </div>
 
         <button onclick="cadastrar()">Cadastrar</button> <br>
         
         <button onclick="calcular()">Calcular</button>
 
         <div id="resultado">
             <table border="2">
                 <thead>
                     <th>Idade</th>
                     <th>Peso</th>
                     <th>Altura</th>
                 </thead>
                 <tbody id="tabelaResultado">

                 </tbody> 
                
             </table>
             <table border="2">
                 <thead>
                     
                     <th>Total de pessoas +90kg</th>
                     <th>Total de pessoas +1.50cm</th>
                 </thead>
                 <tbody id="calculoTabela">
                  
                 </tbody>
             </table>
         </div>    
 
         <script>
             var pessoas = []
             function cadastrar (){
             
                 var auxiliar = {
                     idade: document.getElementById("idade").value, 
                     peso: document.getElementById("peso").value,
                     altura: document.getElementById("altura").value
                 }
                 pessoas.push(auxiliar)
                 var corpoTabela = ""
                 for (let i = 0; i < pessoas.length; i++) {
                     
                 corpoTabela +="<tr>"+
                                    "<td>"+pessoas[i].idade+"</td>"+
                                    "<td>"+pessoas[i].peso+"</td>"+
                                    "<td>"+pessoas[i].altura+"</td>"+
                                "</tr>"
                    }

                     
                 document.getElementById("tabelaResultado").innerHTML= corpoTabela
                            
             }

             function calcular (){
                 var peso = 0, altura = 0
                 for (let i = 0; i < pessoas.length; i++) {
                     if (pessoas[i].peso >=90) {
                         peso += 1 
                     }    
                 }
                 
                 for (let i = 0; i < pessoas.length; i++) {
                     if (pessoas[i].altura >=150) {
                         altura += 1 
                     }    
                 }

                 var corpoTabela ="<tr>"+
                                    "<td>"+peso+"</td>"+
                                    "<td>"+altura+"</td>"+
                                "</tr>"
                    

                     
                 document.getElementById("calculoTabela").innerHTML= corpoTabela
             }
         </script>
     </body>
</html>
